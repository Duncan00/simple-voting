components:
  schemas:
    Meta40100:
      type: object
      properties:
        code:
          type: number
          enum:
            - 40100
          description: http status
          example: 40100
        type:
          type: string
          description: error type
          example: AuthenticationError
        message:
          type: string
          description: http message
          example: Unauthorized
        errors:
          type: array
          items:
            $ref: '#/components/schemas/MetaErrorsItem'
      required:
        - code
        - type
        - message
        - errors
      additionalProperties: false
