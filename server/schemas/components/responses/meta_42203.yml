components:
  schemas:
    Meta42201:
      type: object
      properties:
        code:
          type: number
          enum:
            - 42203
          description: http status
          example: 42203
        message:
          type: string
          description: http message
          example: HKID is invalid.
        errors:
          type: array
          items:
            $ref: '#/components/schemas/MetaErrorsItem'
      required:
        - code
        - type
        - message
        - errors
      additionalProperties: false
