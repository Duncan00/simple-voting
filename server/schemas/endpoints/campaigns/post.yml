paths:
  /v1/campaigns:
    post:
      tags:
        - Campaigns
      summary: Create a campaign
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example:  Who is the best NBA player in the history
                  minLength: 1
                start_date:
                  type: string
                  format: date
                  example: 2019-01-01
                end_date:
                  type: string
                  format: date
                  example: 2019-01-31
                candidates:
                  type: array
                  minItems: 1
                  items:
                    $ref: "#/components/schemas/RequestCandidateResource"
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/Meta20100'
                  data:
                    $ref: "#/components/schemas/CampaignResource"
                additionalProperties: false
                required:
                  - meta
                  - data
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response42201'
